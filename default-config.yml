    # Which command should this bind to
    alias:
    - purge
    - clear

  # Warn command configuration
  warn:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - warn
    - w

  # Audit command configuration
  audit:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - audit

  # Bot Master command configuration
  botmaster:

    # Should this command be used?
