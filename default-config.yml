  # Addemoji command configuration
  addemoji:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - addemoji
    - ae

  # Role command configuration
  role:

    # Should this command be used?
    enabled: true

    # Which command should this bind to
    alias:
    - role

  # Urban Dictionary command configuration
  urban:

    # Should this command be used?
